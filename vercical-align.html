<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버티컬얼라인속성</title>
</head>
<style>
/*인라인 요소나 테이블의 셀 안에서 수직정렬을 지정한다.*/
p{border: 1px dashed black; font-size:3em;}
span{font-size:small;/*작은 폰트로 표현*/}
.baseline{vertical-align: baseline;}
.sub{vertical-align: sub;}
.super{vertical-align: super;}
.top{vertical-align: top;}
.text-top{vertical-align: text-top;}
.midlle{vertical-align: middle;}
.bottom{vertical-align: bottom;}
.text-bottom{vertical-align: text-bottom;}
.per{vertical-align:50%;}
.size{vertical-align: 1em;}
</style>
<body>
  <p> CSS
    <span class="baseline">baseline</span>
    <span class="sub">sub</span>
    <span class="super">super</span>
    <span class="top">top</span>
    <span class="text-top">text-top</span>
    <span class="middle">middle</span>
    <span class="bottom">bottom</span>
    <span class="text-bottom">text-bottom</span>
    <span class="per">50%</span>
    <span class="size">1em</span>    
</p>
</body>
</html>
