<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backgroundattachment</title>
    <style>
         section{
          width: 90vw;
          height: 90vh;
          margin: 4vh; auto;
          border: 1px solid #000;
         }
         section > article
         {width: 100%;
        height: 100%;
      background-repeat: no-repeat;}

      section article:nth-of-type(1){background-image:url(/dd/car1.jpg);}
      section article:nth-of-type(2){background-image:url(/dd/car2.jpg);}
      section article{background-attachment:scroll;
        background-attachment:fixed;}
    </style>
  </head>
  <body>
    <section>
      <article>
        <article></article>
      </article>
    </section>
  </body>
</html>
