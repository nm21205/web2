<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .overlay>.text{opacity:0.75;}/*오버레이의 자식인 텍스트에만 주는거임, 잘했음*/
.hidden{visibility:hidden;}
.box:{display:none;}
.overlay {
  /*배경색의 투명도를 변경하려면 rgba()를 사용하거나, hex코드를 사용해야 합니다.*/
  background-color:rgba(255,200,0,0.5);/*레드, 그린. 블루, 투명도임*/
	line-height:4;
	text-align:center;
  background-color:#ffcc0088;;/*레드, 그린. 블루, 투명도알파채널임*/
}
</style>
</head>
<body>
  <div class="container">
    <p class="text">이 텍스트는 보입니다.</p>
    <p class="hidden">이 텍스트는 숨겨져야 합니다.</p>
  </div>
    <div class="box">이 박스는 보입니다.</div>
    <div class="overlay">
      <p class="text">이 텍스트는 배경 위에 있습니다.</p>
    </div>
</body>
</html>
