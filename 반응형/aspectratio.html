<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>종횡비율</title>
  <style>
    .container {
      position: relative;
      overflow: hidden;
      width: 100%;

      /*16:9사이즈*/
      padding-top: 56.25%;
    }
    /*전체 높이와 넓이로 컨테이너 div에 맞게 
    iframe스타일을 지정*/
    .responsive-iframe{
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
    }

    /*4대3비율 75%*/
        /*3대2비율 66%*/
        /*8대5비율 62.5%*/


  </style>
</head>
<body>
  <div class="container">
    <iframe class="responsive-iframe" src="https://jmk255.github.io/ex/"></iframe>
  </div>
</body>
</html>
