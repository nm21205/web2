<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .card-container {
        text-align: center;
        padding: 20px;
      }
      .card {
        width:80%;
        height: 150px;
        background-color: lightcoral;
        color:white;
        border-radius: 5px;
        margin:10px;
        line-height: 150px;
        font-size: 50px;
        /*넓이가 200-400사이로움직임*/
        min-width:200px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
  </body>
</html>
