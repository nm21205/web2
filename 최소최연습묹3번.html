<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
      }
      .banner-container {
        text-align: center;
        padding: 20px;
      }
      .banner-img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        /*width를 300-600까지 설정*/
        min-width: 300px;
        max-width: 600px;
        /*height를 200~400px사이로 설정*/
        min-height: 200px;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="banner-container">
      <img
        src="https://picsum.photos/800/400"
        alt="Banner Image"
        class="banner-image"
      />
    </div>
  </body>
</html>
