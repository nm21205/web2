<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>풀스크린영상</title>
    <script
      src="https://kit.fontawesome.com/103d787f99.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      .container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
        color: #fff;
        font-family: "Berlin Sans FB";
      }
      video {
        position: absolute;
        width: 100%;
        height: 100%;
        min-width: 1600px;
        height: auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .logo {
        position: absolute;
        left: 10px;
        top: 20px;
      }

      .gnb {
        right: 10px;
        top: 20px;
        position: absolute;
        display: flex;
      }

      .gnb > li {
        font-size: 20px;
        margin: 0 29px;
      }

      .title {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .title > h1 {
        font-size: 80px;
        font-weight: 500;
        margin-bottom: 10px;
      }

      .title > h2 {
        font-size: 30px;
        font-weight: 500;
      }
      .lang {
        position: absolute;
        left:10px;
        bottom:50px;
        transform:rotate(90deg);
        left: -20px;
      }
      .lang > button { border: 0;
      background-color: transparent;
    color: #fff;
    font-size:18px;
    margin-right: 10px;
  cursor: pointer;}

.icon {
  position: absolute;
right: 20px;
bottom: 20px;
}
.icon i {font-size: 20px;
margin-top:20px;}


    </style>
  </head>
  <body>
    <section class="container">
      <video src="/연습문제이미지/video.mp4" autoplay muted loop>
        <p>이 브라우저는 비디오를 지원하지 않습니다</p>
      </video>
      <div class="logo">
        <a href=""><img src="/연습문제이미지/logo.png" /></a>
      </div>
      <ul class="gnb">
        <li><a href="#">About</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="title">
        <h1>YOUR NAME</h1>
        <h2>I' m a Web Developer</h2>
      </div>
      <div class="lang">
        <button type="button">ENG</button>
        <button type="button">KOR</button>
      </div>
      <ul class="icon">
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>

        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>

        <li>
          <a href="#"><i class="fab fa-behance"></i></a>
        </li>

        <li>
          <a href="#"><i class="fab fa-pinterest-p"></i></a>
        </li>

        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </section>
  </body>
</html>
