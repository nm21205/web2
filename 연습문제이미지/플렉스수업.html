<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   @charset "utf-8";
* {
margin:0px;
padding:0px;
}
main {
width:100%;
height:100vh;
background:lightcyan;
}
section {/*container*/
border:10px solid blue;
display: flex;
flex-direction: row;
/*flex-wrap속성을 사용해 줄 바꾸기*/
flex-wrap: wrap;
/*flex-flow를 사용해 direction, wrap속성을 한꺼번에 적용가능*/
flex-flow:row}

section article {/*items*/
width:100px;
height:100px;   
background:aqua;
border:1px solid #000;
}

  </style>
</head>
<body>
  <main>
    <section>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article> 
    </section>
    </main>
</body>
</html>
